        // onSuccess Callback

// onSuccess Callback
// This method accepts a Position object, which contains the
// current GPS coordinates

    var listavar = document.getElementById('lista');
    var resultadovar = document.getElementById('resultado');

var onSuccess = function(position) {
    resultadovar.innerHTML = '<div class="lista">Latitude: '          + position.coords.latitude          + '<br/>' +
          'Longitude: '         + position.coords.longitude         + '<br/>' +
          'Accuracy: '          + position.coords.accuracy          + '<br/>' +
          'Timestamp: '         + position.timestamp                + '<hr/>' + '</div>';
};


// onError Callback receives a PositionError object
//
function onError(error) {
    alert('code: '    + error.code    + '\n' +
          'message: ' + error.message + '\n');
};

navigator.geolocation.watchPosition(onSuccess, onError,{
  enableHighAccuracy: false,
  timeout: 3000,
  maximumAge: 0
});
